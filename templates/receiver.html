            socket.on('connect', () => {

            socket.on('decrypted_session_key', (data) => {

                    <p><strong>Hash nh·∫≠n ƒë∆∞·ª£c (Base64 - snippet):</strong> <code>${hash_base64.substring(0, 20)}...</code></p>
                    <p><strong>Ch·ªØ k√Ω nh·∫≠n ƒë∆∞·ª£c (Base64 - snippet):</strong> <code>${sig_base64.substring(0, 20)}...</code></p>
                    <p><strong>Tr·∫°ng th√°i Hash:</strong> ${hashStatus}</p>

                    <p><strong>Tr·∫°ng th√°i Gi·∫£i m√£:</strong> ${decryptionStatus}</p>
                `;

                // K√≠ch ho·∫°t n√∫t "Nh·∫≠n ƒëo·∫°n ti·∫øp theo" sau khi x·ª≠ l√Ω xong ƒëo·∫°n hi·ªán t·∫°i

            async function finalizeFileProcessing() {

                if (!decryptedSessionKey || decryptedSessionKey.length !== 24) {

                const sortedChunks = Object.values(receivedChunks).sort((a, b) => a.index - b.index);
