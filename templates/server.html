<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script> <!-- Ensure this is here -->
<script>

      connectionLogsDiv.appendChild(logEntry);
      connectionLogsDiv.scrollTop = connectionLogsDiv.scrollHeight;
    }
